<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/img/join-logo.svg">
    <title>Board</title>
    <link rel="stylesheet" href="./css/desktop_menu.css">
    <link rel="stylesheet" href="/css/mobile_menu_header.css">
    <link rel="stylesheet" href="/css/board.css">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/css/addtask.css">

    <script src="./js/board.js" defer></script>
    <script src="/js/board-popups.js"></script>
    <script src="./js/script.js" defer></script>
    <script src="./js/add_task.js" defer></script>
    <script src="./js/add-task-html.js"></script>
    <script src="./js/login.js" defer></script>
    <script src="./js/storage.js " defer></script>
    <script src="./js/allTasks.js"></script>
    <script src="/js/add-task-userlist.js"></script>
    <script src="./js/board-html.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body onload="initBoard()" id="container">
    <div w3-include-html="/assets/templates/header.html"></div>
    <div w3-include-html="/assets/templates/desktop_menu.html"></div>

    <div id="content-board" class="content-board">

        <div class="task-topic desktop-task-topic">
            <h1 class="desktop-h1">Board</h1>
            <div class="desktop-position-add-task-button">
                <a class="button-add-task desktop-button-add-task" onclick="openAddNewTaskPopup()">
                    <span class="add-task-text">Add Task</span>
                    <img class="plus-button desktop-plus-button" src="/assets/img/plus_button_black.svg" alt="Bild plus Button" />
                </a>
            </div>
        </div>

        <div>
            <div class="search-container desktop-search-container">
                <input oninput="findTask()" id="search" class="search" type="test" placeholder="Find Task">
                <a href="#">
                    <div class="search-icon"></div>
                </a>
            </div>
        </div>
        <div id="desktop-complete-container" class="desktop-complete-container">

            <div class="desktop-complete-card">
                <div class="headlines-container desktop-headlines-container" id="todo">
                    <h6>To do</h6>
                    <a class="button-add-task-todo" onclick="openAddNewTaskPopup()">
                        <img class="plus-button-two" src="/assets/img/plus_button_black.svg" alt="Bild plus Button" />
                    </a>
                </div>
                <div id="todo_container" class="drag-area desktop-drag-area"
                    ondrop="moveTo('todo_container', event), removeHighlight(id)"
                    ondragleave="removeHighlight('todo_container')"
                    ondragover="allowDrop(event); highlight('todo_container')">
                </div>
            </div>

            <div class="desktop-complete-card">
                <div class="headlines-container desktop-headlines-container" id="inprogress">
                    <h6>In progress</h6>
                    <a class="button-add-task-todo" onclick="openAddNewTaskPopup()">
                        <img class="plus-button-two" src="/assets/img/plus_button_black.svg" alt="Bild plus Button" />
                    </a>
                </div>
                <div id="inprogress_container" class="drag-area desktop-drag-area"
                    ondrop="moveTo('inprogress_container', event), removeHighlight(id)"
                    ondragleave="removeHighlight('inprogress_container')"
                    ondragover="allowDrop(event); highlight('inprogress_container')">
                </div>
            </div>

            <div class="desktop-complete-card">
                <div class="headlines-container desktop-headlines-container" id="await_feedback">
                    <h6>Await feedback</h6>
                    <a class="button-add-task-todo" onclick="openAddNewTaskPopup()">
                        <img class="plus-button-two" src="/assets/img/plus_button_black.svg" alt="Bild plus Button" />
                    </a>
                </div>
                <div id="await_feedback_container" class="drag-area desktop-drag-area"
                    ondrop="moveTo('await_feedback_container', event), removeHighlight(id)"
                    ondragover="allowDrop(event); highlight('await_feedback_container')"
                    ondragleave="removeHighlight('await_feedback_container')">
                </div>
            </div>

            <div class="desktop-complete-card">
                <div class="headlines-container desktop-headlines-container" id="done">
                    <h6>Done</h6>
                </div>
                <div id="done_container" class="drag-area desktop-drag-area" ondrop="moveTo('done_container', event), removeHighlight(id)" ondragover="allowDrop(event); highlight('done_container')" ondragleave="removeHighlight('done_container')">
                </div>
            </div>

            <div>
                <div id="incomePopup" class="popup-bg d-none" onclick="closeIncomePopup()"></div>
                <div id="edit_popup" class="popup-bg d-none" onclick="closeEditPopup()"></div>
            </div>
        </div>
    </div>
    <div id="add-task-popup-container" class="popup-bg d-none" onclick="closeAddTaskPopup()"></div>

    <div id="msg-box-create-task" class="d-none">
        <span>Task added to board <img src="./assets/img/menu-icon-board-white.svg" alt="Board icon"></span>
    </div>

    <div id="mobile-drag-popup" class="mobile-drag-popup d-none" onclick="">

    <div w3-include-html="/assets/templates/mobile_menu.html"></div>
</body>

</html>
